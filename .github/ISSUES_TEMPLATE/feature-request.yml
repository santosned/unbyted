name: ðŸ’¡ Feature request
description: Make a suggestion about new features
title: '[FEAT] <title>'
labels: [enhancement, triage]
body:
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the feature you want to request.
      options:
        - label: I have searched the existing issues
          required: true

  - type: textarea
    attributes:
      label: Summary
      description: A concise description about why we need this feature.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the feature.

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
